<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="result_container">
            <div class="result_images">
                <span class="user_result">
                    <img src="./img/paper.png" alt="User choice">
                </span>
                <span class="cpu-result">
                    <img src="./img/paper.png" alt="CPU choice">
                </span>
            </div>
            <div class="result">Let's Play !!</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="./img/rock.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="./img/paper.png" alt="Paper">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="./img/scissors.png" alt="Scissors">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
